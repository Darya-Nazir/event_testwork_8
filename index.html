<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homeWorks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <div class="container">
        <h1 class="main-title">homeWorks</h1>
        <div class="desc">
            <h2 class="desc__forms-title">Get your free account</h2>
            <p class="desc__par">
                Try homeWorks BUSINESS free for 15 days.
                Downgrade to Basic (Free Forever) anytime.
            </p>
            <form action="" class="form">
                <label>Full Name
                    <input type="text" placeholder="Antony Swarowski">
                </label>
                <label>Your username
                    <input type="text" placeholder="">
                </label>
                <label>E-mail
                    <input type="text" placeholder="">
                </label>
                <label>Password
                    <input type="text" placeholder="">
                </label>
                <label>Repeat Password
                    <input type="text" placeholder="">
                </label>
            </form>
            <div class="consent">Agree to our Terms of Service and Privacy Statement</div>
            <button class="btn">Sign Up</button>
            <label class="asc">
                <input type="checkbox" name="" value="">
                <span>Agree to our Terms of Service and Privacy Statement</span>
            </label>
        </div>
        <!--        Если кнопка расположена снаружи формы,
        она может быть связана с формой с использованием JavaScript.
        Тем не менее, это не влияет на способность формы отправлять данные,
        если правильно настроены атрибуты action и method в теге <form>.-->
        <div class="images"></div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
